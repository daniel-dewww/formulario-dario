<div class="row" [style.color]="'#000000'" [style.display]="state.value === 'inactive' ? 'none' : ''">
  <div class="col-12 display-toastButton">
    <button type="button" *ngIf="toastButton.flagCloseButton" [style.color]="fnStyleBasedBrightness()" class="toast-close-button float-right" aria-label="Close"
    (click)="closeToast()">
      <span aria-hidden="true">&times;</span>
    </button>

    <div *ngIf="title" [class]="options.titleClass" [attr.aria-label]="title">
      {{ title  | translate }}
    </div>

    <div *ngIf="message && !options.enableHtml" role="alert" aria-live="polite" [class]="options.messageClass"
      [attr.aria-label]="message">
      {{ message  | translate }}
    </div>

    <br>

    <div *ngIf="toastButton.flagButtom && toastButton.buttonToast">
      <button class="btn btn-toast float-right " [style.color]="fnStyleBasedBrightnessPrimaryColor()"
        (click)="btnToast(toastButton.buttonToast)" [disabled]="disabledBtn">
        <i *ngIf="showSpinner" class="fa fa-spinner fa-spin" ></i>
        {{toastButton.buttonToast.textButton! | translate }}
      </button>
    </div>
  </div>
  <div *ngIf="options.progressBar">
    <div class="toast-progress" [style.width]="width + '%'"></div>
  </div>
</div>
