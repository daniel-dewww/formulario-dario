<div>
    <div class="modal-header">
        <h4 class="modal-title shadow-text">
            {{ 'MODAL_TRACKING.lbl_Tittle' | translate }} --- {{nroViaje}}
        </h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.close('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="col-12 informacion-mapa container-map">
            <nexus-informacion-mapa 
                [idMap]="'Tracking-'+uuidService"
                [coberturePosition]="coberturePosition"
                [lstPosiciones]="lstPosiciones"
                [lstCoordinateEncoded]="lstCoordinateEncoded"
                (onChange)="onChangeMapMarkers($event)">                
            </nexus-informacion-mapa>
        </div>
    </div>
    <!-- <div class="modal-footer"></div> -->
</div>
